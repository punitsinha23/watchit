{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-light shadow-lg p-4 w-50 mx-auto">
        <h2 class="text-center">Reset Your Password</h2>
        <p class="text-center text-secondary">Enter your email to receive a password reset link.</p>

        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label text-light">Email Address</label>
                <input type="email" name="email" class="form-control bg-secondary text-light border-0" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
