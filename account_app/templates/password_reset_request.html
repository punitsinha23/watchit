{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background: url('https://w.wallhaven.cc/full/zy/wallhaven-zyxvqy.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    .auth-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
        z-index: -1;
    }

    .glass-card {
        background: rgba(20, 20, 20, 0.85);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        max-width: 450px;
        width: 100%;
        margin: 80px auto;
    }

    .auth-header {
        color: white;
        text-align: center;
        margin-bottom: 30px;
        font-family: 'Bebas Neue', sans-serif;
        font-size: 3rem;
        letter-spacing: 1px;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.1) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        color: white !important;
        height: 50px;
        border-radius: 8px;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.15) !important;
        border-color: #e50914 !important;
        color: white !important;
        box-shadow: none !important;
    }

    .btn-auth {
        background: #e50914;
        color: white;
        height: 50px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1.1rem;
        transition: all 0.3s;
        border: none;
        width: 100%;
    }

    .btn-auth:hover {
        background: #f6121d;
        transform: translateY(-2px);
    }
</style>

<div class="auth-overlay"></div>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="glass-card fade-in">
        <h1 class="auth-header">Reset Password</h1>
        <p class="text-center text-secondary mb-4">Enter your email to receive a password reset link.</p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="form-label text-light mb-2">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn-auth">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
