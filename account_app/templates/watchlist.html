{% extends 'user.html' %}

{% block content %}
<div class="container page-container my-5 fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title fw-bold mb-0" style="font-size: 2rem;">
            <span style="color: #e50914;">{{ display_name }}'s</span> Watchlist
        </h2>
    </div>

    {% if watchlist %}
    <div class="row g-4">
        {% for movie in watchlist %}
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
            <div class="card movie-card h-100 position-relative">
                <div class="poster-container position-relative overflow-hidden">
                    <img src="{{ movie.poster|default:'https://via.placeholder.com/300x450?text=No+Poster' }}"
                        class="movie-poster" alt="{{ movie.movie_title }}">

                    <div class="movie-overlay d-flex flex-column justify-content-end p-2 opacity-0 position-absolute bottom-0 start-0 end-0 h-100"
                        style="background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%); transition: opacity 0.3s ease;">
                        <div class="overlay-buttons d-flex flex-column gap-2 mb-2">
                            <a href="{% url 'detail' movie.imdb_id %}"
                                class="btn btn-light btn-sm fw-bold rounded-pill">
                                <i class="fas fa-play me-1"></i>Watch
                            </a>
                            <form method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="imdb_id" value="{{ movie.imdb_id }}">
                                <button type="submit" name="remove_from_watchlist"
                                    class="btn btn-danger btn-sm fw-bold rounded-pill w-100">
                                    <i class="fas fa-trash-alt me-1"></i>Remove
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="movie-info">
                    <span class="movie-title">{{ movie.movie_title }}</span>
                    <span class="movie-meta"><i class="far fa-calendar-alt me-1"></i>{{ movie.movie_year }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center py-5">
        <i class="fas fa-film fa-3x mb-3 text-secondary opacity-25"></i>
        <p class="h4" style="color: #666;">Your watchlist is empty.</p>
        <a href="{% url 'user_dashboard' %}" class="btn btn-danger mt-3 px-4 rounded-pill fw-bold">Find something to
            watch</a>
    </div>
    {% endif %}
</div>

<style>
    .poster-container:hover .movie-overlay {
        opacity: 1 !important;
    }
</style>
{% endblock %}
