{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background: url('https://w.wallhaven.cc/full/zy/wallhaven-zyxvqy.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    .auth-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
        z-index: -1;
    }

    .glass-card {
        background: rgba(20, 20, 20, 0.85);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        max-width: 450px;
        width: 100%;
        margin: 80px auto;
    }

    .auth-header {
        color: white;
        text-align: center;
        margin-bottom: 30px;
        font-family: 'Bebas Neue', sans-serif;
        font-size: 3rem;
        letter-spacing: 1px;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.1) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        color: white !important;
        height: 50px;
        border-radius: 8px;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.15) !important;
        border-color: #e50914 !important;
        color: white !important;
        box-shadow: none !important;
    }

    .btn-auth {
        background: #e50914;
        color: white;
        height: 50px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1.1rem;
        transition: all 0.3s;
        border: none;
        width: 100%;
    }

    .btn-auth:hover {
        background: #f6121d;
        transform: translateY(-2px);
    }

    /* Password Validator Styles */
    .password-requirements {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 15px;
        margin-top: 10px;
        display: none;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .requirement {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.5);
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s;
    }

    .requirement.met {
        color: #2ecc71;
    }

    .requirement i {
        font-size: 0.75rem;
    }

    .requirement.met i::before {
        content: "\f00c";
        /* Font Awesome check */
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
    }
</style>

<div class="auth-overlay"></div>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="glass-card fade-in">
        <h1 class="auth-header">Set New Password</h1>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show bg-danger text-white border-0 mb-4">
            {{ message }}
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label text-light">New Password</label>
                <input type="password" id="id_password" name="password" class="form-control"
                    placeholder="Enter new password" required>

                <div id="password-validator" class="password-requirements">
                    <div class="requirement" id="req-length"><i class="fas fa-circle"></i> 8+ characters</div>
                    <div class="requirement" id="req-upper"><i class="fas fa-circle"></i> One uppercase letter</div>
                    <div class="requirement" id="req-number"><i class="fas fa-circle"></i> One number</div>
                    <div class="requirement" id="req-special"><i class="fas fa-circle"></i> One special character</div>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label text-light">Confirm Password</label>
                <input type="password" id="id_confirm_password" name="confirm_password" class="form-control"
                    placeholder="Confirm new password" required>
                <div id="match-validator" class="text-danger small mt-1 d-none">Passwords do not match</div>
            </div>
            <button type="submit" id="submit-btn" class="btn-auth">Reset Password</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const pwd = document.getElementById("id_password");
        const pwd2 = document.getElementById("id_confirm_password");
        const validator = document.getElementById("password-validator");
        const submitBtn = document.getElementById("submit-btn");
        const matchError = document.getElementById("match-validator");

        const reqs = {
            length: document.getElementById("req-length"),
            upper: document.getElementById("req-upper"),
            number: document.getElementById("req-number"),
            special: document.getElementById("req-special")
        };

        pwd.addEventListener("focus", () => {
            validator.style.display = "block";
        });

        pwd.addEventListener("input", () => {
            const val = pwd.value;

            const checks = {
                length: val.length >= 8,
                upper: /[A-Z]/.test(val),
                number: /[0-9]/.test(val),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(val)
            };

            Object.keys(checks).forEach(k => {
                if (checks[k]) {
                    reqs[k].classList.add("met");
                } else {
                    reqs[k].classList.remove("met");
                }
            });

            validateForm();
        });

        pwd2.addEventListener("input", validateForm);

        function validateForm() {
            const val = pwd.value;
            const val2 = pwd2.value;
            const allMet = val.length >= 8 && /[A-Z]/.test(val) && /[0-9]/.test(val) && /[!@#$%^&*(),.?":{}|<>]/.test(val);
            const matches = (val === val2) && val2 !== "";

            if (val2 && !matches) {
                matchError.classList.remove("d-none");
            } else {
                matchError.classList.add("d-none");
            }

            submitBtn.disabled = !(allMet && matches);
            submitBtn.style.opacity = (allMet && matches) ? "1" : "0.5";
        }
    });
</script>
{% endblock %}
