{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-light shadow-lg p-4 w-50 mx-auto">
        <h2 class="text-center text-error">Reset Your Password</h2>
        <p class="text-center text-secondary">Enter your new password below.</p>

        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label text-light">New Password</label>
                <input type="password" name="password" class="form-control bg-secondary text-light border-0" placeholder="Enter new password" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-light">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control bg-secondary text-light border-0" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
