{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background: url('https://w.wallhaven.cc/full/zy/wallhaven-zyxvqy.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    .auth-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
        z-index: -1;
    }

    .glass-card {
        background: rgba(20, 20, 20, 0.85);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        width: 100%;
        margin: 80px auto;
        text-align: center;
    }

    .auth-header {
        color: white;
        margin-bottom: 25px;
        font-family: 'Bebas Neue', sans-serif;
        font-size: 2.5rem;
        letter-spacing: 1px;
    }

    .icon-box {
        font-size: 4rem;
        color: #e50914;
        margin-bottom: 20px;
    }

    .text-light-50 {
        color: rgba(255, 255, 255, 0.7);
    }

    .btn-auth {
        background: #e50914;
        color: white;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: bold;
        transition: all 0.3s;
        border: none;
        display: inline-block;
        text-decoration: none;
        margin-top: 20px;
    }

    .btn-auth:hover {
        background: #f6121d;
        transform: translateY(-2px);
        color: white;
    }
</style>

<div class="auth-overlay"></div>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="glass-card fade-in">
        <div class="icon-box">
            <i class="fas fa-envelope-open-text"></i>
        </div>
        <h1 class="auth-header">Verify Your Email</h1>
        <p class="lead text-white mb-4">We have sent a verification link to your email.</p>
        <p class="text-light-50 mb-3">Please check your inbox and click on the link to activate your account.</p>
        <p class="text-light-50 small mb-4">If you did not receive an email, please check your spam folder or try again.
        </p>

        <a href="{% url 'login' %}" class="btn-auth">Return to Login</a>
    </div>
</div>
{% endblock %}
