<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #007bff;
        }

        .card-text {
            font-size: 1rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .card-text.text-muted {
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 576px) {
            .card {
                padding: 20px;
            }

            .card-title {
                font-size: 1.2rem;
            }

            .card-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h3 class="card-title">Verify Your Email</h3>
        <p class="card-text">We have sent a verification link to your email.</p>
        <p class="card-text">Please check your inbox and click on the link to verify your email and activate your account.</p>
        <p class="card-text text-muted">If you did not receive an email, please check your spam folder or try again.</p>
    </div>

</body>
</html>
