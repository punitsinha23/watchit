{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if movie_data %}
<br>
<h2 class="section-title text-center">HERE YOU GO!</h2>
<div class="container-fluid mt-4">
    <div class="media-grid">
        {% for movie in movie_data %}
        <div class="media-card fade-in">
            <a href="{% url 'detail' movie.imdbID %}">
                <img src="{{ movie.Poster|default:'https://via.placeholder.com/150x225?text=No+Poster' }}"
                    alt="{{ movie.Title }}" loading="lazy">
                <div class="media-info">
                    <div class="media-title">{{ movie.Title }}</div>
                    <!-- Optionally add year or type if available in movie object -->
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<div class="container mt-5 text-center">
    <p class="text-secondary">No data available</p>
</div>
{% endif %}

{% if error %}
<div class="container mt-3 text-center">
    <p class="text-danger">Error: {{ error }}</p>
</div>
{% endif %}
{% endblock %}
